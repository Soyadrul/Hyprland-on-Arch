general {
	disable_loading_bar = false
	hide_cursor = true #false
	grace = 0
	no_fade_in = true #false
	no_fade_out = false
	ignore_empty_input = true #false
	immediate_render = false
	pam_module = hyprlock
	text_trim = true
}


background {
    monitor =
    path = $HOME/.config/wallpapers/PillarsOfCreation.jpg   # supports png, jpg, webp (no animations, though)
    color = rgba(25, 20, 20, 1.0)
    
    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 3 #7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

image {
    monitor =
    path = $HOME/.config/wallpapers/Falling-In-Reverse.jpg
    size = 150 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 4
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, 200
    halign = center
    valign = center
}

#shape {
    monitor =
    size = 360, 60
    color = rgba(17, 17, 17, 1.0)
    rounding = -1
    border_size = 8
    border_color = rgba(0, 207, 230, 1.0)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 0, 80
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true #false
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(151515)
    inner_color = rgb(FFFFFF) #rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -20 #0, -20
    halign = center
    valign = center
}

# Hour
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = rgba(255, 185, 0, 0.6)
    font_size = 150 #180
    font_family = RobotoMono Nerd Font Bold
    position = 0, -210 #0, -160
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# Minute
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 150 #180
    font_family = RobotoMono Nerd Font Bold
    position = 0, -370 #0, -360
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "<span color='##ffffff99'>$(date +"%A")</span>, <span color='##ffb90099'>$(date +"%d %B %Y")</span>"
    #color = rgba(221, 221, 221, 1.0)
    font_size = 30
    font_family = RobotoMono Nerd Font Regular
    position = 0, 20 #0, -420
    halign = center
    valign = bottom #center
    shadow_passes = 5
    shadow_size = 10
}

# Battery percentage
label {
	text = cmd[update:1000] echo "Battery: $(upower -i /org/freedesktop/UPower/devices/battery_BAT0 | grep percentage | sed -e 's/^[[:space:]]*//g' | sed -e 's/percentage://g' | sed -e 's/^[[:space:]]*//g')"
	color = rgba(23FD00DD)
    font_size = 25
    font_family = RobotoMono Nerd Font Bold
    position = 0, -15 #0, -500
    halign = center
    valign = top #center
    shadow_passes = 5
    shadow_size = 10
}

# User
label {
    monitor =
    text = $USER
    color = rgba(FFFFFFCC) #rgba(220, 220, 220, 1.0) rgb(5F2E2B) rgb(0, 207, 230) rgb(2980B9)
    font_size = 25
    font_family = RobotoMono Nerd Font Regular
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

